<div class="container m-4" style="position: absolute; top:50px">
    <h1 class="text-danger">Add Student</h1>
    <a routerLink="/" class="btn btn-danger float-end">Back</a>
    <div>
        <div *ngIf="isLoading; else elseForm">
            <app-loader :title="loadingTitle"></app-loader>
        </div>
        <ng-template #elseForm>
            <form (ngSubmit)="saveStudent()">
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" [(ngModel)]="name" name="name" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label>course</label>
                    <input type="text" [(ngModel)]="course" name="course" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label>email</label>
                    <input type="text" [(ngModel)]="email" name="email" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label>phone</label>
                    <input type="text" [(ngModel)]="phone" name="phone" class="form-control"/>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </ng-template>
    </div>
</div>
